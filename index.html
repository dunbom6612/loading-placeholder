<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Loading Place Holder</title>
  </head>
  <body>
    <div class="card">
      <div class="card__img animated__bg" id="card__image">&nbsp;</div>
      <div class="card__content">
        <h3
          class="card__heading animated__bg animated__bg__text"
          id="card__title"
        >
          &nbsp;
        </h3>
        <p class="card__description" id="card__description">
          &nbsp;
          <span class="animated__bg animated__bg__text">&nbsp;</span>
          <span class="animated__bg animated__bg__text">&nbsp;</span>
          <span class="animated__bg animated__bg__text">&nbsp;</span>
        </p>
        <div class="author">
          <div class="author__avt animated__bg" id="author__avt">&nbsp;</div>
          <div class="author__info">
            <h3
              class="author__name animated__bg animated__bg__text"
              id="author__name"
            >
              &nbsp;
            </h3>
            <div
              class="author__date animated__bg animated__bg__text"
              id="author__date"
            >
              &nbsp;
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
